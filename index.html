<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests</title>
</head>
<body>
    <div class="pergunta">
        <h1>Melhor carro 2023</h1>
    </div>

    <form class="pergunta">
        <div class="resposta">
            <span>Opção 1</span>
            <input type="radio" name="pergunta1" value="correta" />
            <br>
        </div>
        <div class="resposta">
            <span>Opção 2</span>
            <input type="radio" name="pergunta1" value="incorreta" />
            <br>
        </div>
        <div class="resposta">
            <span>Opção 3</span>
            <input type="radio" name="pergunta1" value="incorreta" />
            <br>
        </div>
    </form>

    <div class="pergunta">
        <h1>Melhor carro 2022</h1>
    </div>

    <form class="pergunta">
        <div class="resposta">
            <span>Opção 1</span>
            <input type="radio" name="pergunta1" value="correta" />
            <br>
        </div>
        <div class="resposta">
            <span>Opção 2</span>
            <input type="radio" name="pergunta1" value="incorreta" />
            <br>
        </div>
        <div class="resposta">
            <span>Opção 3</span>
            <input type="radio" name="pergunta1" value="incorreta" />
            <br>
        </div>
    </form>

    <script>
        var elementos = document.querySelectorAll('[type=radio]');

        for(var i = 0; i < elementos.length; i++){
            elementos[i].addEventListener('change',function(e){
                let marcado = e.target.value;
                if(marcado == "correta"){
                    
                    let parentNode = e.target.parentNode;
                    parentNode.style.backgroundColor = "green";

                    let els = parentNode.parentNode.querySelectorAll('[type=radio]');

                    for(var n = 0; n < els.length; n++){
                        els[n].disabled = true;
                    }

                }else if(marcado == "incorreta"){

                    let parentNode = e.target.parentNode;
                    parentNode.style.backgroundColor = "red";

                    let els = parentNode.parentNode.querySelectorAll('[type=radio]');

                    for(var n = 0; n < els.length; n++){
                        els[n].disabled = true;
                    }

                    let correta = parentNode.parentNode.querySelector('[value=correta]');
                    correta.parentNode.style.backgroundColor = "green";

                }
            })
        }

    </script>

</body>
</html>
